<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Метатег для запрета масштабирования и оптимизации отображения в iframe -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Соберите все пары и получите подарок от Pasiba Sushi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Контейнер для логотипа -->
        <div class="logo">
            <img src="images/logo.png" alt="Пасиба суши" id="restaurant-logo">
        </div>
        <!-- Заголовок игры -->
        <h1>Соберите все пары и получите подарок от Pasiba Sushi</h1>
        <!-- Кнопка для перезапуска игры -->
        <div class="game-info">
            <button id="restart-btn">Начать заново</button>
        </div>
        <!-- Игровое поле с карточками -->
        <div class="game-board">
            <!-- Карточки будут добавлены динамически через JavaScript -->
        </div>
        <!-- Сообщение о победе с промокодом -->
        <div id="win-message" class="hidden">
            Поздравляем! Вы отлично знаете наши роллы!<br>
            Попробуйте новинку со скидкой 50% по промокоду: <span id="promo-code" class="promo-code">PASIBA2025</span>
            <div class="copy-notification" id="copy-notification">Скопировано!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
